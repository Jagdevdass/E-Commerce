<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login..</title>
    <link rel="stylesheet" href="/static/2_Login_Page.css">

    <!-- For customize checkbox.. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!------------------------------>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>

<body>

    <div id="main">
        <div id="cont1">
            <div id="data">
                <h1>
                    <div class="animate__animated animate__pulse animate__infinite animate__slow">
                        Login
                    </div>
                </h1>

                <div class="d0">
                    <p>
                        Doesn't have an account yet? 
                    </p>
                    <a href="{{ url_for('signup') }}" target="_blank">
                        Sign Up
                    </a>
                </div>

                <div class="d1">
                    <label for="mail">Email Address</label>
                    <input id="mail" type="email" placeholder="you@example.com">
                </div>

                <div class="d4">
                    <div class="d2">
                        <label for="pswrd">Password</label>
                        <a href="{{ url_for('forgot') }}" target="_blank">
                            Forgot Password?
                        </a>
                    </div>
                    <div class="d3">
                        <input id="pswrd" type="password" placeholder="Enter 6 character or more" autocomplete="off">
                        <i class="fas fa-eye" id="togglePassword" style="cursor: pointer;"></i>
                    </div>
                </div>

                <div class="d5">
                    <input id="rm" type="checkbox">
                    <label for="rm">Remember me</label>
                </div>

                <div class="btn">
                    <button onclick="validateLogin()">
                        Login
                    </button>
                </div>
            </div>

            <div id="img">
                <img src="/static/Images/Login.svg" alt="Error..">
            </div>
        </div>
    </div>

    <script src="/static/2_Login_Page.js"></script>

</body>
</html>
