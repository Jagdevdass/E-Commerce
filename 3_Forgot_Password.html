<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password..</title>
    <link rel="stylesheet" href="/static/3_Forgot_Password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
    <div id="main">
        <div id="box">
            <div id="cont1" class="animate__animated animate__headShake animate__infinite animate__slow">
                <img src="/static/Images/Frogot.svg" alt="Error..">
            </div>

            <div id="cont2">
                <div id="d1">
                    <div>
                        Frogot <br>
                        Your Password ?
                    </div>
                </div>
                <div id="d2">
                    <input id="emailInput" type="email" placeholder="Enter Address">
                </div>
                <div id="d3">
                    <button onclick="resetPassword()">
                        RESET PASSWORD
                    </button>
                </div>
                <div id="d4">
                    <a href="{{ url_for('login') }}" id="backToLogin" target="_blank">
                        Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/3_Forgot_Password.js"></script>
</body>
</html>
